@let data = data$ | async;
@if (data) {
  @switch (arrivalTimeSpan()) {
    @case ('weekday') {
      <div>Monday - Friday</div>
      <app-schedule [journeys]="data.weekday" />
    }
    @case ('saturday') {
      <div>Saturday</div>
      <app-schedule [journeys]="data.saturday" />
    }
    @case ('sunday') {
      <div>Sunday - Bank Holidays</div>
      <app-schedule [journeys]="data.sunday" />
    }
    @default {
      <div>Unexpected time span</div>
    }
  }
}
